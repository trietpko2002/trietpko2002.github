<html>
<head>
<style>
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .video {
    margin: 10px;
  }

  .link {
    margin: 10px;
    text-decoration: none;
    color: white;
    background-color: blue;
    padding: 10px;
    border-radius: 5px;
  }
</style>
<script src="https://unpkg.com/youtube-dl"></script>
<script>
  function getDownloadLink() {
    // Get the video URL from the input field
    var videoUrl = document.getElementById("videoUrl").value;

    // Use youtube-dl to get the download link
    youtubeDl.getInfo(videoUrl, function(err, info) {
      if (err) {
        alert(err.message);
      } else {
        // Display the download link in the output field
        document.getElementById("downloadLink").value = info.url;
      }
    });
  }
</script>
</head>
<body>
<div class="container">
  <h1>HTML CSS Get YouTube Download Link</h1>
  <div class="video">
    <label for="videoUrl">Enter a YouTube video URL:</label>
    <input type="text" id="videoUrl" value="https://www.youtube.com/watch?v=2WUijLhJaoY">
    <button onclick="getDownloadLink()">Get Download Link</button>
  </div>
  <div class="link">
    <label for="downloadLink">Download Link:</label>
    <input type="text" id="downloadLink" readonly>
    <a id="downloadButton" href="#" download>Download Video</a>
  </div>
</div>
</body>
</html>
